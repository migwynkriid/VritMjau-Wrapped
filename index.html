<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VritMjau Wrapped Timeline</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="aura" aria-hidden="true">
    <span class="orb orb-one"></span>
    <span class="orb orb-two"></span>
    <span class="orb orb-three"></span>
  </div>

  <main class="shell">
    <header class="hero" aria-hidden="true"></header>

    <section class="chart-card">
      <div class="chart-card__header">
        <div>
          <p class="eyebrow">Live playback</p>
          <h2>Animated progression</h2>
        </div>
        <button id="replayButton" class="ghost-btn" type="button">Replay sequence</button>
      </div>
      <div class="chart-stage">
        <canvas id="chartCanvas" width="1280" height="640" aria-label="Animated multi-user timeline"></canvas>
      </div>
      <div class="chart-meta-bar" role="status">
        <article class="meta-pill">
          <p class="meta-label">Current month</p>
          <p id="currentMonth" class="meta-value">â€”</p>
        </article>
        <article class="meta-pill meta-pill--wide">
          <p class="meta-label">Leading user</p>
          <p id="currentLeader" class="meta-sub meta-sub--value">Awaiting playback</p>
        </article>
      </div>
      <div class="timeline" id="timeline" aria-hidden="false"></div>
    </section>

    <section class="legend-panel">
      <div class="legend-panel__head">
        <div>
          <p class="eyebrow">Cast</p>
          <h3>Everyone in the race</h3>
        </div>
        <p class="legend-panel__hint">Values update as the playback advances month by month.</p>
      </div>
      <div class="legend-grid" id="legend"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
